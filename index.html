<!DOCTYPE html>
<html>
<head>
  <title>Website for Sale</title>
  <style>
    body {
      background-color: #0e0e10;
      color: #FFFFFF;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 36px;
      margin-bottom: 40px;
    }
    
    .container {
      background-color: #202225;
      padding: 40px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This domain is for sale:</p>
    <h1 id="domain"></h1>
    <p>Contact us via <a href="" id="emailLink">E-Mail</a> for more information.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("domain").innerHTML = document.domain;
      document.title = document.domain + ' | ' + document.title;
      document.getElementById("emailLink").href = "mailto:buy@" + document.domain;
    });
  </script>
</body>

</html>
